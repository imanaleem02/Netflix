<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
     <div class="header">
    <nav class="navbar navbar-bg-transparent mx-5  ">
      <div class="container-fluid">
        <a class="logo">
          <img src="assest/logo.png" alt="height=40px" width="150px" />
        </a>
        <button class="btn btn-danger" type="submit">Sign In</button>
      </div>
    </nav>
    <!-- heading -->
    <div class="header-content text-white justify-content-center" >
      <h1>
        Unlimited movies, TV shows, and more
      </h1>
        <h2> Watch anywhere. Cancel anytime.</h2>
        <p>
        Ready to watch? Enter your email to create or restart your membership.
      </p>
    </div>
    <div class="container-fluid">
        <form class="d-flex email justify-content-center ">
          <input type="email" placeholder="Email address" class="bg-transparent border border-light fs-5 fw-bold"/>
          <button class="btn btn-danger fs-3" type="submit">Get Started ></button>
        </form>
    </div>
     </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
